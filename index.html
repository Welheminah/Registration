<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/reg.css">
    <title>Registration</title>
</head>
<body>
    <div class="theHeading">
        <h1>REGISTRATIONS</h1>
    </div>

    <div class="main">
      <div class="alert"></div><br>
            <label for="reg">Registration No:</label>
            <input type="text" id="reg" name="regNo" placeholder="CA-123-456" class="regNo"><br>
            <button class="theButton">Add</button><br>
            
            
            <br>
            <label class="container">Cape Town
                <input type="radio" checked="checked" name="town" value="CA">
                <span class="checkmark"></span>
              </label>
              <label class="container">Paarl
                <input type="radio" name="town" value="CJ">
                <span class="checkmark"></span>
              </label>
              <label class="container">Stellenbosch
                <input type="radio" name="town" value="CL">
                <span class="checkmark"></span>
              </label>
              <label class="container">All
                <input type="radio" name="town" value="ALL">
                <span class="checkmark"></span>
              </label> <br>
              <br>
              <button class="show">SHOW</button>
              <!-- <button class="show-all">SHOW ALL</button> -->
           
            
    </div><br>
    
    <ul class="dispay"></ul>
    <ul class="dispayFilter"></ul>
        
   


    <script src="./JS/reg-factory.js"></script>
    <script src="./JS/dom-logic.js"></script>
</body>
</html>
